<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #0d0d0f;
            --bg-card: #18181b;
            --accent: #ff5500;
            --text: #fafafa;
            --text-dim: #71717a;
            --border: #27272a;
        }

        html,
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 1rem;
            padding-top: max(1rem, env(safe-area-inset-top));
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .header h1 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Player Container */
        .player-container {
            padding-top: calc(68px + env(safe-area-inset-top));
            padding-bottom: env(safe-area-inset-bottom);
            min-height: 100vh;
            min-height: 100dvh;
        }

        /* Full-screen SoundCloud embed */
        .soundcloud-embed {
            width: 100%;
            height: calc(100vh - 68px - env(safe-area-inset-top));
            height: calc(100dvh - 68px - env(safe-area-inset-top));
            border: none;
            display: block;
        }

        /* Loading state */
        .loading {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.4s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading span {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
            </svg>
        </div>
        <h1>Music Player</h1>
    </header>

    <!-- Player Container -->
    <div class="player-container">
        <iframe id="scPlayer" class="soundcloud-embed" scrolling="yes" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1521282808&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=false">
        </iframe>
    </div>

    <!-- Loading overlay -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>Loading playlist...</span>
    </div>

    <script>
        const iframe = document.getElementById('scPlayer');
        const loading = document.getElementById('loading');

        iframe.addEventListener('load', () => {
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 300);
        });

        // Fallback: hide loading after 4 seconds
        setTimeout(() => {
            loading.classList.add('hidden');
        }, 4000);
    </script>
</body>

</html>
